<!-- Tu script DataTable después de cargar jQuery -->
<script>
    $(document).ready(function(){
        var dataTable = $('#prestamo_data').DataTable({
            'processing' : true,
            'serverSide' : true,
            'serverMethod' : 'get',
            'ajax' : {
                'url' : '/get_data'
            },
            'aaSorting' : [],
            'columns' : [
                { data : 'idEquipo' },
                { data : 'Marca' },
                { data : 'Modelo' },
                { data : 'N_serie' },
                { data : 'Tipo' },
                { data : 'Fecha_UP' },
                { data : 'Descripcion' }
            ]
        });
    });
</script>
