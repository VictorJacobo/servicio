<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registro servicio</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row full">

      <div class="card">
        <div class="login-c">
          <h4>Laboratorio</h4>
          <h5 id="text-error" class="text-muted font-weight-normal mb-4">
            ¡Bienvenido! Ingrese a su cuenta
          </h5>
          <form onsubmit="return formSubmit(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input placeholder="Usuario" type="text" class="form-control" id="username" name="user">
            </div>
            <div class="mb-3">
              <label for="contra" class="form-label">Contraseña</label>
              <input placeholder="Contraseña" type="password" class="form-control" id="contra" name="pass">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="btnLogin">Enviar</button>
            </div>
          </form>
          <div class="row">
            <a href="./login-h.html" class="text-center">Iniciar sesión con huella digital</a>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="./js/login.js"></script>
  <script src="./../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
